<form (ngSubmit)="login()">
  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    required
    placeholder="Email"
  />

  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    required
    minlength="6"
    placeholder="Password"
  />

  <button type="submit">Login</button>
</form>
